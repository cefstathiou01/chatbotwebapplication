<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Create a class</a>
                        <a class="nav-link" href="#">Make Quiz</a>
                        <a class="nav-link" href="#">Answer Questions</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-3" class="col-sm-12">
            </div>
            <div class="col-lg-6" class="col-sm-12">
                <form>
                    <div class="mb-3">
                        <label for="quizName" class="form-label">Enter quiz name </label>
                        <input type="text" class="form-control" id="quizName">
                    </div>
                    <div class="mb-3">
                        <label for="Question1" class="form-label">Question</label>
                        <textarea class="form-control" id="Question1" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="possibleAnswearA" class="form-label">Possible answer A </label>
                        <input type="text" class="form-control" id="possibleAnswearA">
                    </div>
                    <div class="mb-3">
                        <label for="possibleAnswearB" class="form-label">Possible answer B </label>
                        <input type="text" class="form-control" id="possibleAnswearB">
                    </div>
                    <div class="mb-3">
                        <label for="possibleAnswearC" class="form-label">Possible answer C </label>
                        <input type="text" class="form-control" id="possibleAnswearC">
                    </div>
                    <div class="mb-3">
                        <label for="possibleAnswearD" class="form-label">Possible answer D </label>
                        <input type="text" class="form-control" id="possibleAnswearD">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Correct Answer</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="AdditionalInfo" class="form-label">Additional Information</label>
                        <input type="text" class="form-control" id="AdditionalInfo">
                    </div>
                    <div class="mb-3">
                        <label for="Question1B" class="form-label">Question for Wrong Answer in previous
                            Question</label>
                        <input type="text" class="form-control" id="Question1b">
                    </div>
                    <div class="mb-3">
                        <label for="possibleAnswearAB" class="form-label">Possible answer A </label>
                        <input type="text" class="form-control" id="possibleAnswearAB">
                    </div>
                    <div class="mb-3">
                        <label for="possibleAnswearBB" class="form-label">Possible answer B </label>
                        <input type="text" class="form-control" id="possibleAnswearBB">
                    </div>
                    <div class="mb-3">
                        <label for="possibleAnswearCB" class="form-label">Possible answer C </label>
                        <input type="text" class="form-control" id="possibleAnswearCB">
                    </div>
                    <div class="mb-3">
                        <label for="possibleAnswearDB" class="form-label">Possible answer D </label>
                        <input type="text" class="form-control" id="possibleAnswearDB">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Correct Answer</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
            <div class="col-lg-3" class="col-sm-12"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
    <title>Log in page</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3" class="col-sm-12">
            </div>
            <div class="col-lg-6" class="col-sm-12">
                <img src="ucy.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-lg-3" class="col-sm-12">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3" class="col-sm-12">
            </div>
            <div class="col-lg-6" class="col-sm-12">
                <form>
                    <div class="mb-3 row">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1"
                            placeholder="Enter your username">
                    </div>
                    <div class="mb-3 row">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                    </div>
                    <div class="mb-3 form-check">
                        <label class="form-check-label" for="exampleCheck1">
                            Teacher</label> <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    </div>
                    <button type="submit" onclick="OnSubmit(event)" class="btn btn-primary">Sign
                        In</button>
                </form>

            </div>
            <div class="col-lg-3" class="col-sm-12">
            </div>
        </div>
    </div>
<script>src="login.js"</script>
<script>src="ekourastika.js"</script>

</body>

</html>
